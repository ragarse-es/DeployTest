<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X20Edge - Deploy Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2em;
        }

        .test-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .test-button:hover {
            background-color: #0056b3;
        }

        .test-button:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>X20Edge - Automatic Deploy Test</h1>
        <button class="test-button" onclick="showTestResult()">Test</button>
    </div>

    <script>
        function showTestResult() {
            alert('Web running ok');
        }
    </script>
</body>

</html>
